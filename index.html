<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/icon.png" />
  <meta name="description" content="Pyrax - Professional software development and freelance services" />
  <meta name="theme-color" content="#0a0a0b" />
  <title>Pyrax - Software Development</title>
<script>
  (function() {
    try {
      const theme = localStorage.getItem('theme-preference') || 'light';
      const isDark = theme === 'system'
        ? window.matchMedia('(prefers-color-scheme: dark)').matches
        : theme === 'dark';
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    } catch (e) {
      console.error("please kill me like honestly wtf is this", e)
    }
  })();
</script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>

</html>
